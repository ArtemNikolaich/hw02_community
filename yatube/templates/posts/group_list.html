{% extends 'base.html' %}
{% block content %}
        <h1>Лев Толстой – зеркало русской революции.</h1>
        <p>
        {{ text }}  
        </p>
        <article>
        {% for post in posts%}  
          <ul>
            <li>
              Автор: {{post.author.get_full_name}}
            </li>
            <li>
              Дата публикации: {{post.pub_date|date:'d E Y'}}
            </li>
          </ul>      
          <p> {{post.text}}</p>
          {% if not forloop.last %}<hr> {% endif %} 
        {% endfor %}      
        </article>
        <!-- под последним постом нет линии -->
 {% endblock %}
